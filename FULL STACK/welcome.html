<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Volunteer Platform</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://media2.vault.com/14338518/hands-in.jpg') center/cover no-repeat;
            background-blend-mode: multiply;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .overlay h1 {
            color: #3498db;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .overlay p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .get-started-button {
            background-color: #3498db;
            color: #fff;
            padding: 14px 28px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .get-started-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Welcome to the Volunteer Matching Platform</h1>
        <p>Connect with organizations and make a difference in your community!</p>
        <p>Create a profile to find volunteer opportunities or list opportunities for your organization.</p>
        <a href="login.html" class="get-started-button">Get Started</a>
    </div>
</body>
</html>
